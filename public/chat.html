<html>
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="chat">
      <div class="chat__sidebar" id="sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="typer" id="typer-info"></div>
        <div class="compose">
          <form id="messageForm">
            <input
              autocomplete="off"
              id="messageInput"
              name="message"
              type="text"
              class="form-control"
              placeholder="Write a message..."
            />

            <button
              class="btn btn-outline-secondary"
              type="submit"
              id="sendMessageBtn"
            >
              send
            </button>
          </form>
          <button type="button" class="btn btn-link" id="shareLocation">
            Share location
          </button>

          <a class="icon-btn" href=""#!" id="scrollToBottom">
            <i class="material-icons shaddow-3">arrow_downward</i>
          </a>
        </div>
      </div>
    </div>

    <script id="typing-template" type="text/html">
      <div class="typing">
        {{username}} is {{action}}
       </div>
    </script>


    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="location-message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>
          <a target="_blank" href="{{url}}">Current location</a>
        </p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">
        {{room}}
        <i class="material-icons">group</i>
      </h2>
      <ul class="users">
        {{#users}}
        <li>{{username}} 
          <i class="material-icons">person</i>
        </li>
        {{/users}}
      </ul>
    </script>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</html>
